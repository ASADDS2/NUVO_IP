# Render Blueprint para NUVO IP - Versi√≥n Corregida
# Despliegue automatizado de microservicios

databases:
  - name: nuvo-postgres
    databaseName: nuvo_production
    user: nuvo_user
    plan: free

services:
  # Auth Service
  - type: web
    name: nuvo-auth-service
    runtime: docker
    plan: free
    branch: main
    rootDir: nuvo-auth-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: nuvo-postgres
          property: connectionString
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: nuvo-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: nuvo-postgres
          property: password
      - key: SERVER_PORT
        value: 8080


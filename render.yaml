databases:
  - name: nuvo-db
    databaseName: nuvo_db
    user: nuvo_user
    plan: free
    region: oregon

services:
  # --- BACKEND MICROSERVICES ---

  - type: web
    name: nuvo-auth-service
    env: java
    runtime: java
    region: oregon
    plan: free
    buildCommand: cd nuvo-auth-service && ./mvnw clean package -DskipTests
    startCommand: java -jar nuvo-auth-service/target/*.jar
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: nuvo-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: nuvo-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: nuvo-db
          property: password


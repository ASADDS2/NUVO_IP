# Render Blueprint para NUVO IP - Versi√≥n Corregida
# Despliegue automatizado de microservicios

databases:
  - name: nuvo-postgres
    databaseName: nuvo_production
    user: nuvo_user
    plan: free

services:
  # Auth Service
  - type: web
    name: nuvo-auth-service
    runtime: docker
    plan: free
    branch: main
    rootDir: nuvo-auth-service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: nuvo-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nuvo-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nuvo-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: nuvo-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nuvo-postgres
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SERVER_PORT
        value: 8080

  # Account Service
  - type: web
    name: nuvo-account-service

# Render Blueprint para NUVO IP
# Este archivo automatiza el despliegue de todos los servicios

databases:
  - name: nuvo-postgres
    databaseName: nuvo_production
    user: nuvo_user
    region: oregon
    plan: free
    ipAllowList: []

services:
  # Auth Service
  - type: web
    name: nuvo-auth-service
    runtime: java
    region: oregon
    plan: free
    branch: main
    rootDir: nuvo-auth-service
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/*.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: nuvo-postgres
          property: connectionString
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: nuvo-postgres
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: nuvo-postgres
          property: password


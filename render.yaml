services:
  # --- Frontend ---
  - type: web
    name: nuvo-frontend
    env: static
    rootDir: nuvo-web-admin
    buildCommand: npm install && npm run build
    staticPublishPath: dist/nuvo-web-admin/browser
    plan: free
    branch: main

  # --- Backend Services ---
  - type: web
    name: nuvo-auth-service
    runtime: docker
    rootDir: nuvo-auth-service
    plan: free
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: nuvo-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nuvo-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nuvo-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nuvo-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: nuvo-db
          property: password
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - key: SPRING_DATASOURCE_USERNAME
        envVar: DB_USER
      - key: SPRING_DATASOURCE_PASSWORD
        envVar: DB_PASS
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update


<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <!-- Login Card -->
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">

        <!-- Logo/Icon -->
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 bg-nuvo-green rounded-2xl flex items-center justify-center shadow-lg">
                <span class="text-white text-3xl font-bold">N</span>
            </div>
        </div>

        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">NUVO ADMIN</h1>
            <p class="text-gray-500 text-sm">Inicia sesión en tu cuenta</p>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="onLogin()" class="space-y-5">

            <!-- Email Input -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Correo electrónico</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                    </span>
                    <input type="email" [(ngModel)]="email" name="email" required
                        class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-nuvo-green focus:ring-2 focus:ring-nuvo-green/20 transition-all"
                        placeholder="admin@nuvo.com">
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </span>
                    <input type="password" [(ngModel)]="password" name="password" required
                        class="w-full pl-12 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-nuvo-green focus:ring-2 focus:ring-nuvo-green/20 transition-all"
                        placeholder="••••••••">
                    <button type="button"
                        class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember me & Forgot password -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-600 cursor-pointer">
                    <input type="checkbox" class="mr-2 rounded border-gray-300 text-nuvo-green focus:ring-nuvo-green">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="text-nuvo-green hover:text-green-700 font-semibold">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage"
                class="p-3 bg-red-50 border border-red-200 text-red-700 rounded-xl text-sm text-center">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="isLoading"
                class="w-full bg-nuvo-green hover:bg-green-600 text-white font-bold py-3.5 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
                <span *ngIf="!isLoading">Iniciar Sesión</span>
                <span *ngIf="isLoading" class="flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    Cargando...
                </span>
            </button>
        </form>

        <!-- Test Credentials -->
        <div class="mt-8 p-4 bg-green-50 rounded-xl border border-green-200">
            <p class="text-xs text-gray-600 text-center mb-2 font-semibold">Usuario de prueba:</p>
            <div class="text-center space-y-1">
                <p class="text-sm text-nuvo-green font-mono">bruno@nuvo.com</p>
                <p class="text-sm text-nuvo-green font-mono">password123</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                ¿No tienes una cuenta?
                <a href="#" class="text-nuvo-green hover:text-green-700 font-semibold">Contacta al administrador</a>
            </p>
        </div>

        <!-- Copyright -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400">© 2025 NUVO ADMIN. Todos los derechos reservados.</p>
        </div>

    </div>
</div>

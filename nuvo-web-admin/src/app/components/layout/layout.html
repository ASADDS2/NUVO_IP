<div class="flex h-screen bg-nuvo-dark">

    <!-- Sidebar -->
    <aside class="w-64 bg-nuvo-sidebar border-r border-nuvo-border flex flex-col">

        <!-- Logo -->
        <div class="h-20 flex items-center px-6 border-b border-nuvo-border">
            <img src="/assets/logo.png" alt="NUVO Logo" class="w-10 h-10 mr-3">
            <span class="text-xl font-bold text-nuvo-text tracking-wide">NUVO ADMIN</span>
        </div>

        <!-- User Profile -->
        <div class="px-6 py-6 border-b border-nuvo-border">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-nuvo-green rounded-full flex items-center justify-center">
                    <i-lucide name="user" class="w-5 h-5 text-black"></i-lucide>
                </div>
                <div class="flex-1">
                    <div class="text-nuvo-text text-sm font-semibold">Administrador</div>
                    <div class="text-nuvo-text-secondary text-xs">admin@nuvo.com</div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 py-6 space-y-2">

            <a routerLink="/dashboard" routerLinkActive="bg-nuvo-green/10 text-nuvo-green border-l-4 border-nuvo-green"
                class="flex items-center gap-3 px-4 py-3 text-nuvo-text-secondary rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-nuvo-green cursor-pointer border-l-4 border-transparent">
                <i-lucide name="layout-dashboard" class="w-5 h-5"></i-lucide>
                <span class="font-medium">Dashboard</span>
            </a>

            <a routerLink="/accounts" routerLinkActive="bg-nuvo-green/10 text-nuvo-green border-l-4 border-nuvo-green"
                class="flex items-center gap-3 px-4 py-3 text-nuvo-text-secondary rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-nuvo-green cursor-pointer border-l-4 border-transparent">
                <i-lucide name="users" class="w-5 h-5"></i-lucide>
                <span class="font-medium">Cuentas</span>
            </a>

            <a routerLink="/loans" routerLinkActive="bg-nuvo-green/10 text-nuvo-green border-l-4 border-nuvo-green"
                class="flex items-center gap-3 px-4 py-3 text-nuvo-text-secondary rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-nuvo-green cursor-pointer border-l-4 border-transparent">
                <i-lucide name="credit-card" class="w-5 h-5"></i-lucide>
                <span class="font-medium">Préstamos</span>
            </a>

            <a routerLink="/pool/manage"
                routerLinkActive="bg-nuvo-green/10 text-nuvo-green border-l-4 border-nuvo-green"
                class="flex items-center gap-3 px-4 py-3 text-nuvo-text-secondary rounded-lg transition-all duration-200 hover:bg-white/5 hover:text-nuvo-green cursor-pointer border-l-4 border-transparent">
                <i-lucide name="settings" class="w-5 h-5"></i-lucide>
                <span class="font-medium">Gestionar Pools</span>
            </a>

        </nav>

        <!-- Theme Toggle & Logout -->
        <div class="p-4 border-t border-nuvo-border space-y-2">
            <!-- Theme Toggle -->
            <div class="flex items-center justify-between px-4 py-2">
                <span class="text-nuvo-text-secondary text-sm font-medium">Tema</span>
                <button
                    class="w-12 h-6 bg-nuvo-input rounded-full relative cursor-pointer flex items-center px-1 transition-colors">
                    <div
                        class="w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-300 flex items-center justify-center">
                        <i-lucide name="moon" class="w-3 h-3 text-gray-800"></i-lucide>
                    </div>
                </button>
            </div>

            <!-- Logout Button -->
            <button (click)="onLogout()"
                class="flex items-center gap-3 w-full px-4 py-3 text-red-400 hover:bg-red-500/10 rounded-lg transition-all">
                <i-lucide name="log-out" class="w-5 h-5"></i-lucide>
                <span class="font-medium">Cerrar Sesión</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-nuvo-dark">
        <router-outlet></router-outlet>
    </main>

</div>
